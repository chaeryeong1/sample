    />

    <script>

    </script>
    <style>

        margin: 0 auto;
        width: 1280px;
      }

      ul li {

          <a href="#"> 공공기관/협회</a>
        </div>
        <div class="text-xl mb-6 font-medium">

        <div class="text-xl mb-6 font-medium">
          <i class="fa-solid fa-house"></i>

        <div class="text-xl mb-6 font-medium">
